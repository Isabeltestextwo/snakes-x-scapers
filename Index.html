<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake X-Scaper</title>
    <style>
        body {
            background: #0d0d0d;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #ff00ff;
            font-size: 2.5em;
            letter-spacing: 2px;
            animation: flicker 2s infinite;
        }
        .grid {
            background: #1a1a1a;
            border: 3px dashed #ff00ff;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            position: relative;
        }
        button {
            background: #ff00ff;
            color: #000;
            border: 1px solid #00ffcc;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            text-shadow: 0 0 5px #fff;
            transition: all 0.3s;
        }
        button:hover {
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 10px #00ffcc;
        }
        canvas {
            border: 1px solid #fff;
            background: #000;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
            animation: crtFlicker 0.1s infinite;
        }
        #score {
            font-size: 1.5em;
            margin: 10px;
            text-shadow: 0 0 5px #00ffcc;
        }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.7; }
        }
        @keyframes crtFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.98; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Snake X-Scaper</h1>
    <div class="grid">
        <h2>Escape the X-Grid</h2>
        <button onclick="startSnake()">Launch X-Scaper</button>
        <div id="score">Score: 0 | High Score: 0</div>
        <canvas id="snakeCanvas" width="400" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        let snake = [{ x: 200, y: 200 }];
        let dx = 10, dy = 0;
        let food = { x: 100, y: 100 };
        let score = 0, highScore = localStorage.getItem('highScore') || 0;
        let gameRunning = false;
        let trail = [];

        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 0, 255, 0.1)';
            for (let i = 0; i < 400; i += 10) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, 400);
                ctx.moveTo(0, i);
                ctx.lineTo(400, i);
                ctx.stroke();
            }
        }

        function startSnake() {
            if (!gameRunning) {
                snake = [{ x: 200, y: 200 }];
                dx = 10; dy = 0;
                food = { x: Math.floor(Math.random() * 39) * 10, y: Math.floor(Math.random() * 39) * 10 };
                score = 0;
                trail = [];
                gameRunning = true;
                document.addEventListener('keydown', changeDirection);
                updateScore();
                gameLoop();
            }
        }

        function changeDirection(event) {
            const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;
            if (event.keyCode === LEFT && dx !== 10) { dx = -10; dy = 0; }
            if (event.keyCode === UP && dy !== 10) { dx = 0; dy = -10; }
            if (event.keyCode === RIGHT && dx !== -10) { dx = 10; dy = 0; }
            if (event.keyCode === DOWN && dy !== -10) { dx = 0; dy = 10; }
        }

        function drawSnake() {
            trail.unshift({ x: snake[0].x, y: snake[0].y });
            if (trail.length > 10) trail.pop();
            trail.forEach((part, i) => {
                ctx.fillStyle = `rgba(0, 255, 204, ${1 - i * 0.1})`;
                ctx.fillRect(part.x, part.y, 10, 10);
            });
            ctx.fillStyle = '#00ffcc';
            ctx.fillRect(snake[0].x, snake[0].y, 10, 10);
            ctx.fillStyle = '#ff00ff';
            ctx.beginPath();
            ctx.arc(food.x + 5, food.y + 5, 5 * (1 + 0.2 * Math.sin(Date.now() / 200)), 0, Math.PI * 2);
            ctx.fill();
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400) {
                endGame();
                return;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    return;
                }
            }
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 1;
                food = { x: Math.floor(Math.random() * 39) * 10, y: Math.floor(Math.random() * 39) * 10 };
            } else {
                snake.pop();
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            drawSnake();
            updateScore();
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score} | High Score: ${highScore}`;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
        }

        function endGame() {
            gameRunning = false;
            ctx.fillStyle = '#ff0000';
            ctx.font = '30px Courier New';
            ctx.fillText('X-Scape Failed', 100, 200);
        }

        function gameLoop() {
            if (gameRunning) {
                moveSnake();
                setTimeout(gameLoop, 80);
            }
        }
    </script>
</body>
</html>
